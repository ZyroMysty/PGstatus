name: PGstatus
version: '${project.version}'
main: tree.deku.pgstatus.PGstatus
api-version: '1.21'
prefix: PGstatus
authors: [ DekuTree ]
commands:
  status:
    description: Set your tab status
    usage: /status <text> [color]
  statusclear:
    description: Clear your tab status
    usage: /statusclear
    aliases:
      - stc
  removestrikes:
    description: Removes strikes of a player or all
    usage: /removestrikes <player|all>
    aliases:
      - rms
  checkstrikes:
    description: Zeigt Strikes eines Spielers
    usage: /checkstrikes <player>
    aliases:
      - cs
  blacklist:
    description: Verwalte die Blacklist
    usage: /blacklist <add|remove|list|reload> [wort]